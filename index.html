<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=yes">
  <meta name="HandheldFriendly" content="true">
  <title>Web Developer Portfolio</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="mme">
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#contact">Contact Us</a>
      </div>
    </nav>

    <!-- Part 1 of 3 -->
    <section id="home">
      <div>
        <img src="./Components/Picture/Logo.jpg" alt="Logo">
        <h1>Hello, I'm Dani</h1>
      </div>
    </section>

    <!-- Part 2 of 3 -->
    <section id="about">
      <div>
        <h1>About Me</h1>
        <p>
          Hello, I'm Dani, a web developer based in Tehran. I have rich
          experience in website design, building, and customization.
        </p>
      </div>
      <!-- Icons and info \\ kiram to iconat bayad svg basheeeeee na png -->
    </section>

    <!-- Part 3 of 3 -->
    <section id="contact">
      <div id="Contact">
        <h1>Get in touch with me</h1>

        <form action="" method="">
          <input type="text" required dir="auto" id="names" name="name" placeholder="Name">
          <input type="email" required dir="auto" id="Emails" name="email" placeholder="Email">
          <input type="text" required dir="auto" id="Subject" name="subject" placeholder="Subject">
          <textarea dir="auto" required spellcheck="true" id="req" name="message" placeholder="Message"></textarea>
          <button type="submit">SEND MESSAGE</button>
        </form>

      </div>
    </section>
    
  </div>
</body>
</html>
